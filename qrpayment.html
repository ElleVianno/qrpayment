<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Payment</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .font-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .amount-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .currency {
      font-size: 20px;
      opacity: 0.6;
    }

    .amount {
      font-size: 28px;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .underline {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .keypad {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      width: 70px;
      height: 70px;
      font-size: 18px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .delete {
      background-color: #f66;
      color: white;
    }

    .confirm {
      background-color: #4CAF50;
      color: white;
    }

    /* Loading animation styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .loading-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media screen and (max-width: 480px) {
      .font-container {
        max-width: 90%;
        padding: 15px;
      }

      button {
        width: 60px;
        height: 60px;
        font-size: 16px;
      }

      h2 {
        font-size: 16px;
      }

      .currency, .amount {
        font-size: 22px;
      }

      .underline {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

    <div class="font-container">
        <h2>Enter Amount</h2>
        <div class="amount-input">
          <span class="currency">RM</span>
          <span id="amount" class="amount">0.00</span>
        </div>
        <div class="underline">_______________________</div>
        
        <div class="keypad">
          <div class="row">
            <button class="key" onclick="addNumber(1)">1</button>
            <button class="key" onclick="addNumber(2)">2</button>
            <button class="key" onclick="addNumber(3)">3</button>
          </div>
          <div class="row">
            <button class="key" onclick="addNumber(4)">4</button>
            <button class="key" onclick="addNumber(5)">5</button>
            <button class="key" onclick="addNumber(6)">6</button>
          </div>
          <div class="row">
            <button class="key" onclick="addNumber(7)">7</button>
            <button class="key" onclick="addNumber(8)">8</button>
            <button class="key" onclick="addNumber(9)">9</button>
          </div>
          <div class="row">
            <button class="delete" onclick="deleteNumber()">Delete</button>
            <button class="key" onclick="addNumber(0)">0</button>
            <button class="confirm" onclick="confirmPayment()">âœ”</button>
          </div>
        </div>
    </div>

    <div class="loading-container" id="loading">
      <div class="spinner"></div>
    </div>

    <script>
      let currentAmount = '';
    
      function addNumber(num) {
        if (currentAmount.length < 9) {
          currentAmount += num.toString();
          updateDisplay();
        }
      }
    
      function updateDisplay() {
        const displayAmount = document.getElementById('amount');
        if (currentAmount === '') {
          displayAmount.textContent = '0.00';
        } else {
          let amountWithDecimal = (currentAmount / 100).toFixed(2);
          displayAmount.textContent = amountWithDecimal;
        }
      }
    
      function deleteNumber() {
        currentAmount = currentAmount.slice(0, -1);
        updateDisplay();
      }
    
      function confirmPayment() {
        localStorage.setItem('paymentAmount', (currentAmount / 100).toFixed(2));
        const loading = document.getElementById('loading');
        loading.classList.add('show');
        setTimeout(() => {
          window.location.href = "qrpayment1.html"; 
        }, 3000);
      }

      if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').then(() => {
        console.log('Service Worker Registered');
      });
    });
  }
    </script>
  
</body>
</html>
