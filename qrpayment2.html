<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      width: 90%;
      max-width: 350px;
      background-color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #4CAF50;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-icon:before {
      content: 'âœ”';
      font-size: 40px;
      color: white;
    }

    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .company-name {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Align details to the left */
    .transaction-details {
      text-align: left;
      font-size: 14px;
      color: #888;
      margin-bottom: 15px;
    }

    .transaction-details span {
      font-weight: bold;
      color: #555;
    }

    .done-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .done-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon"></div>
        <h2>Payment Successful</h2>
        <div class="amount">RM <span id="paymentAmount">0.00</span></div>
        <div class="company-name">KV Paradise</div>
        <div class="transaction-details">
          <p>Reference ID: <span id="referenceId">81892704</span></p>
          <p id="dateTime">Date & Time: 1 Sep 2024, 12:35 pm</p>
          <p>Transaction Type: <span>Scan & Pay</span></p>
        </div>
        <button class="done-btn" onclick="goToNext()">Done</button>
      </div>
    
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          let amount = localStorage.getItem('paymentAmount') || '0.00';
          document.getElementById('paymentAmount').textContent = amount;
    
          let now = new Date();
          let options = { year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
          let formattedDate = now.toLocaleDateString('en-MY', options).replace(',', '');
          document.getElementById('dateTime').textContent = `Date & Time: ${formattedDate}`;
        });
    
        function goToNext() {
          window.location.href = 'nextpage.html'; 
        }
      </script>
    
    </body>
    </html>
